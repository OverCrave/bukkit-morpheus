buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'
}

group 'io.github.commandertvis.morpheus'
version '0.1'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compileOnly 'org.spigotmc:spigot-api:1.13-R0.1-SNAPSHOT'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

artifacts {
    archives shadowJar
}

shadowJar {
    classifier = null
    exclude 'LICENSE.txt'
    exclude 'junit/'
    exclude 'bukkit-1.12.2-R0.1-SNAPSHOT.jar'
    exclude 'commons-lang-2.6.jar'
    exclude 'gson-2.8.0.jar'
    exclude 'guava-21.0.jar'
    exclude 'hamcrest-core-1.1.jar'
    exclude 'json-simple-1.1.1.jar'
    exclude 'junit-4.10.jar'
    exclude 'snakeyaml-1.19.jar'
    exclude 'com/'
}

task copyJar(type: Copy) {
    from jar
    into 'D:/servers/server-test-bukkit-6/plugins'
}

build.dependsOn copyJar